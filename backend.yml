- name: Expense frontend Setup
  hosts: all
  become: yes
  tasks:
    - name: Disabling Default node.js
      ansible.builtin.shell: dnf module disable nodejs -y
    - name: Enabling Node.js of version 18
      ansible.builtin.shell: dnf module enable nodejs:18 -y
    - name: Install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present
    - name: Copy Backend Service file
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service
    - name: Add Application user
      ansible.builtin.user:
        name: expense
    - name: Delete old app directory
      ansible.builtin.file:
        path: /app
        state: absent
    - name: Create App Directory
      ansible.builtin.file:
        path: /app
        state: directory
    - name: Download and extract Application content
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/backend.zip
        dest: /app
        remote_src: yes
    - name: Download nodejs dependencies
      ansible.builtin.shell: npm install
      args:
        chdir: /app
    - name: Install mysql client
      ansible.builtin.dnf:
        name: mysql
        state: present
    - name: load schema
      ansible.builtin.shell: mysql -h mysql-dev.kdevops59.online -uroot -p{{ MYSQL_ROOT_PASSWORD }} < /app/schema/backend.sql
    - name: Start Backend Service
      ansible.builtin.systemd:
        name: backend
        state: restarted
        enable: yes
        daemon_reload: yes


