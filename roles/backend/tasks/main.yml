- name: Disabling Default node.js
  ansible.builtin.shell: dnf module disable nodejs -y

- name: Enabling Node.js of version 18
  ansible.builtin.shell: dnf module enable nodejs:18 -y

- name: Install nodejs
  ansible.builtin.dnf:
    name: nodejs
    state: present

- name: Copy Backend Service file
  ansible.builtin.template:
    src: backend.service
    dest: /etc/systemd/system/backend.service

- name: Add Application user
  ansible.builtin.user:
    name: expense

- name: Import Common Role - App Pre-Requisites
  ansible.builtin.import_role:
    name: common
    tasks_from: app-prereq
  vars:
    app_dir: /app
    component: backend

- name: Download nodejs dependencies
  ansible.builtin.shell: npm install
  args:
    chdir: /app

- name: Install mysql client
  ansible.builtin.dnf:
    name: mysql
    state: present

- name: load schema
  ansible.builtin.shell: mysql -h mysql-dev.kdevops59.online -uroot -p{{ MYSQL_ROOTEnvironment=DB_HOST="mysql-{{env}}.kdevops59.online"

- name: Start Backend Service
  ansible.builtin.systemd:
    name: backend
    state: restarted
    enabled: yes
    daemon_reload: yes


